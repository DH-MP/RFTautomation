<html xmlns:msxml="urn:schemas-microsoft-com:xslt">
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
          /* Common styles */
          body, p, tr, td, ol, ul
          {
          font-family: Arial, "Trebuchet MS" , Helvetica, Geneva, Swiss, SunSans-Regular;
          font-size: 95%;
          margin: 0;
          padding: 0;
          }
          th
          {
          color: black;
          font-weight: bold;
          letter-spacing: 0.1em;
          text-align: left;
          text-indent: 0.5em;
          background-color: lightgrey;
          }
          body a
          {
          text-decoration: none;
          }
          h1
          {
          font-size: 1.1em;
          color: black;
          font-weight: bold;
          letter-spacing: 0.1em;
          margin-top: 0.4em;
          margin-bottom: 0.4em;
          border-bottom: 2px solid #bf0000;
          }
          h2
          {
          font-size: 1.1em;
          color: white;
          font-weight: bold;
          letter-spacing: 0.1em;
          text-indent: 0.5em;
          background-color: #bf0000;
          }
          h3
          {
          font-size: 1em;
          color: black;
          font-weight: bold;
          letter-spacing: 0.1em;
          margin-top: 0.6em;
          margin-bottom: 0.2em;
          border-bottom: 1px solid #bf0000;
          }
          h4
          {
          font-size: 16px;
          color: white;
          font-weight: bold;
          letter-spacing: 0.1em;
          margin-top: 0em;
          margin-bottom: 0em;
          text-indent: 0.5em;
          background-color: #6B8899;
          }
          h5
          {
          font-size: 1em;
          color: black;
          font-weight: bold;
          letter-spacing: 0.1em;
          margin-bottom: 0.1em;
          text-indent: 0.5em;
          background-color: #cccc99;
          }
          small
          {
          font-size: 0.8em;
          }

          select
          {
          font-family: Arial, "Trebuchet MS" , Helvetica, Geneva, Swiss, SunSans-Regular;
          }

          /* WebAdmin specific styles */
          td
          {
          font-size: 0.9em;
          font-family: Arial, "Trebuchet MS" , Helvetica, Geneva, Swiss, SunSans-Regular;
          }
          tr.tab a
          {
          color: #5a5958;
          font-size: 0.8em;
          text-decoration: none;
          }
          tr.tab a:hover
          {
          color: #000000;
          }
          .DN
          {
          font-size: 1.1em;
          color: white;
          font-weight: bold;
          letter-spacing: 0.1em;
          }
          a.DN
          {
          text-decoration: none;
          color: white !important;
          }

          div.header
          {
          margin: 0;
          /*background-color: #bf0000;
          color: white;*/
          }
          div.footer		{ margin: bottom; }
          div.content
          {
          margin-left: 190px;
          border-left: 1px solid gray;
          padding: 1em;
          }
          div.left
          {
          float: left;
          width: 160px;
          margin: 0;
          padding: 1em;
          }
          div.container
          {
          width: 100%;
          margin: 0px;
          border: 1px solid gray;
          line-height: 150%;
          }
        </style>
  </head>
  <body>
    <h3>There were no errors encountered during execution of this trigger.</h3>
  </body>
</html>
